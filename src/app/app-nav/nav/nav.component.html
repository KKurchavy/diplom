<mat-toolbar class="app-toolbar" color="primary">
    <a mat-button (click)="changeMode(false)">Обучающий режим</a>
    <a mat-button (click)="changeMode(true)">Ружим контроля</a>
    <div class="flex-spacer"></div>
    <a mat-button (click)="goToDashboard()">Главная</a>
    <a *ngIf="isAdmin$ | async" mat-button (click)="goToAdmin()">Админ панель</a>
    <a mat-button (click)="exit()">
        <mat-icon>exit_to_app</mat-icon>
        Выход
    </a>
</mat-toolbar>
